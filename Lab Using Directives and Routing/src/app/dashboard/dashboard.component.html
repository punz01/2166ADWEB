<h2>ng Directives using *ngIf Condition</h2> 
<style>
    th {
  background-color: #04AA6D;
  color: black;
}
table, th, td {
  border: 3px solid;
}
</style>

<div *ngIf="showText">
    This text is shown when text value is True!
</div>

<button (click)="toggleText()">Toggle Text</button>

<br>

<button (click)="toggleText()">
    {{showText ? "Hide Text" : "Show Text"}}
</button>
<div class="container"> 
    <table class="table table-striped table-bordered" border = "1"> 
        <thead> 
            <tr> 
                <th>Name</th> 
                <th>Email</th> 
                <th>Role</th> 
            </tr> 
        </thead> 
            <tbody> 
                <tr *ngFor="let user of staff"> 
                <td>{{user.firstName}} {{user.lastName}}</td> 
                <td>{{user.email}}</td> 
                <td>{{user.role}}</td> 
            </tr> 
            </tbody> 
    </table> 
</div>
