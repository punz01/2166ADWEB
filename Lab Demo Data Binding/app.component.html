<h1>{{title}}</h1>

<input type="text" [value]="clientName"/>

<p [style.color]="myColor">This text was style binding!</p>

<p [class]="appliedCSS">This line applied *myClass* property</p>
<p [class]="notAppliedCSS">While in here, the CSS is not applied</p>

<button (click)="clickMe()">CLICK HERE</button>
<p>You have clicked the button {{clickCount}} times!</p>

<button (click)="resetClickCount()">RESET COUNT</button>
